<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Taskhub</title>

    <!--CSS-->
    <link rel="stylesheet" href="/CSS/styel.css">

    <!--Iconos en CSS-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <section class="container forms">
        <div class="form login">
            <div class="form content">
                <div class="header-logo">
                 <img src="/Imgs-Proyecto/Logo-Final.png" alt="TaskHub Logo" class="logo-solito" >
                 <header>Login</header>
                <span>Welcome! Start managing your tasks</span>
                </div>
                
                <form action="#">
                    <div class="field input-field">
                        <input type="text" id="full_name2" placeholder="Usuario">
                    </div>

                    <div class="field input-field">
                        <input type="email" id="email2" placeholder="Email">
                    </div>

                    <div class="field input-field">
                        <input type="password" id="password2" placeholder="Password">
                        <i class='bx bxs-hide eye-icon-password' ></i>
                    </div>

                    <div class="field button-field">
                        <button onclick="login()">Login</button>
                    </div>

                    <div class="form-link">
                        <span>Already have an account? 
                            <a href="#" class="link signup-link">Sign up</a> 
                        </span>
                    </div>
                </form>
            </div>
        </div>

        <!--START OF THE SIGNUP CODE -->

        <div class="form signup">
            <div class="form content">
                <div class="header-logo">
                 <img src="/Imgs-Proyecto/Logo-Final.png" alt="TaskHub Logo" class="logo-solito" >
                 <header>Signup</header>
                <span>Please enter the information</span>
                </div>
                
                <form action="#">

                    <div class="field input-field">
                        <input type="text" id="full_name" placeholder="Usuario">
                    </div>

                    <div class="field input-field">
                        <input type="email" id="email" placeholder="Email">
                    </div>

                    <div class="field input-field">
                        <input type="password" id="password" placeholder="Password">
                        <i class='bx bxs-hide eye-icon-password' ></i>
                    </div>

                    <div class="field button-field">
                        <button onclick="register()">Register</button>
                    </div>

                    <div class="form-link">
                        <span>Already have an account? 
                            <a href="#" class="link login-link">Login</a> 
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </section>

</body>

<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

<!-- Our script must be loaded after firebase references -->
<script src="/js/loginValidation.js"></script>



<script src="/js/Taskhub.js"></script>

</html>
