<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taskhub</title>

    <!--CSS-->
    <link rel="stylesheet" href="/CSS/styel.css">

    <!--Iconos en CSS-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <section class="container forms">
        <div class="form login">
            <div class="form content">
                <div class="header-logo">
                 <img src="/Imgs-Proyecto/Logo-Final.png" alt="TaskHub Logo" class="logo-solito" >
                 <header>Login</header>
                <span>Welcome! Start managing your tasks</span>
                </div>
                
                <form action="#">
                    <div class="field input-field">
                        <input type="email" class="input" placeholder="Email" id="email2" name="email2">
                    </div>

                    <div class="field input-field">
                        <input type="password" class="password" placeholder="Password" id="password2" name="password2">
                        <i class='bx bxs-hide eye-icon-password' ></i>
                    </div>

                    <div class="field button-field">
                        <button id='login' name="login" >Login</button>
                    </div>

                    <div class="form-link">
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>

                    <div class="form-link">
                        <span>Already have an account? 
                            <a href="#" class="link signup-link">Sign up</a> 
                        </span>
                    </div>
                </form>
            </div>
            


        </div>

        <!--START OF THE SIGNUP CODE -->

        <div class="form signup">
            <div class="form content">
                <div class="header-logo">
                 <img src="/Imgs-Proyecto/Logo-Final.png" alt="TaskHub Logo" class="logo-solito" >
                 <header>Signup</header>
                <span>Please enter the information</span>
                </div>
                
                <form action="#">

                    <div class="field input-field">
                        <input id="username" name="username" type="text" class="input" placeholder="Username">
                    </div>

                    <div class="field input-field">
                        <input id="email" name="email" type="email" class="input" placeholder="Email">
                    </div>
            
                    <div class="field input-field">
                        <input id="password" name="password" type="password"  placeholder="Password">
                    </div> 

                    <div class="field button-field">
                        <button id="signUp">Signup</button>
                    </div>

                    <div class="form-link">
                        <span>Already have an account? 
                            <a href="#" class="link login-link">Login</a> 
                        </span>
                    </div>
                </form>
            </div>
        </div>

    </section>

    <!-- JAVASCRIPT -->


    <!-- Realtime database -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.20.0/firebase-app.js";
        import { getDatabase, set, ref, update } from "https://www.gstatic.com/firebasejs/9.20.0/firebase-database.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.20.0/firebase-auth.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyB2G2mqCwNPa0nskmzxGcNvGBNgOT5l540",
          authDomain: "to-do-list-dce75.firebaseapp.com",
          projectId: "to-do-list-dce75",
          storageBucket: "to-do-list-dce75.appspot.com",
          messagingSenderId: "162155799901",
          appId: "1:162155799901:web:2db127c184835d16e1f4b4"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth();

            signUp.addEventListener('click', (e) => {

                var email = document.getElementById('email').value;
                var password = document.getElementById('password').value;
                var username = document.getElementById('username').value;

                createUserWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        // Signed in 
                        const user = userCredential.user;

                        set(ref(database, 'users/' + user.uid), {
                            username: username,
                            email: email
                        })

                        alert('user created!');
                        // ...
                    })
                    .catch((error) => {
                        const errorCode = error.code;
                        const errorMessage = error.message;

                        alert(errorMessage);
                        // ..
                    });
            }); 

            const login = document.getElementById('login');

                login.addEventListener('click', (e) => {
                    e.preventDefault();
                    const email = document.getElementById('email2').value;
                    const password = document.getElementById('password2').value;

                    signInWithEmailAndPassword(auth, email, password)
                        .then((userCredential) => {
                            // Usuario autenticado con éxito
                            const user = userCredential.user;
                            console.log(user);
                            // Puedes redirigir al usuario a otra página aquí
                            window.location.href = "todo.html";
                        })
                        .catch((error) => {
                            // Error al autenticar al usuario
                            const errorCode = error.code;
                            const errorMessage = error.message;
                            console.log(errorMessage);
                        });
                }); 


    </script>



<script src="/js/Taskhub.js"></script>


</body>
</html>
