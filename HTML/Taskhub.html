<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taskhub</title>

    <!--CSS-->
    <link rel="stylesheet" href="/CSS/styel.css">

    <!--Iconos en CSS-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <section class="container forms">
        <div class="form login">
            <div class="form content">
                <div class="header-logo">
                 <img src="/Imgs-Proyecto/Logo-Final.png" alt="TaskHub Logo" class="logo-solito" >
                 <header>Login</header>
                <span>Welcome! Start managing your tasks</span>
                </div>
                
                <form action="#">
                    <div class="field input-field">
                        <input type="email" class="input" placeholder="Email">
                    </div>

                    <div class="field input-field">
                        <input type="password" class="password" placeholder="Password">
                        <i class='bx bxs-hide eye-icon-password' ></i>
                    </div>

                    <div class="field button-field">
                        <button id="login-button" >Login</button>
                    </div>

                    <div class="form-link">
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>

                    <div class="form-link">
                        <span>Already have an account? 
                            <a href="#" class="link signup-link">Sign up</a> 
                        </span>
                    </div>
                    <!-- <div class="line"></div>

                    <div class="media-options">
                        <a href="" class="google-button" id="btnGoogle">
                            <img src="/Imgs-Proyecto/google-logo.png" alt="" class="google-icon">
                            <span class="loginGoogleText">Login with Google</span>
                        </a>
                    </div> -->
                </form>
            </div>
            


        </div>

        <!--START OF THE SIGNUP CODE -->

        <div class="form signup">
            <div class="form content">
                <div class="header-logo">
                 <img src="/Imgs-Proyecto/Logo-Final.png" alt="TaskHub Logo" class="logo-solito" >
                 <header>Signup</header>
                <span>Please enter the information</span>
                </div>
                
                <form action="#">

                    <div class="field input-field">
                        <input id="username" name="username" type="text" class="input" placeholder="Username">
                    </div>

                    <div class="field input-field">
                        <input id="Email" name="Email" type="Email" class="input" placeholder="Email">
                    </div>
            
                    <div class="field input-field">
                        <input id="password1" name="password1" type="password"  placeholder="Password">
                    </div>

                    <div class="field input-field">
                        <input id="password2" name="password2" type="password" placeholder="Confirm Password">
                    </div>

                    <div class="field button-field">
                        <button id="signUp">Signup</button>
                    </div>

                    <div class="form-link">
                        <span>Already have an account? 
                            <a href="#" class="link login-link">Login</a> 
                        </span>
                    </div>
                </form>
            </div>
        </div>

    </section>

    <!-- JAVASCRIPT -->


    <!-- Realtime database -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.20.0/firebase-app.js";
        import { getDatabase, set, ref, update } from "https://www.gstatic.com/firebasejs/9.20.0/firebase-database.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.20.0/firebase-auth.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyB2G2mqCwNPa0nskmzxGcNvGBNgOT5l540",
          authDomain: "to-do-list-dce75.firebaseapp.com",
          projectId: "to-do-list-dce75",
          storageBucket: "to-do-list-dce75.appspot.com",
          messagingSenderId: "162155799901",
          appId: "1:162155799901:web:2db127c184835d16e1f4b4"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth();

        signUp.addEventListener('click', (e) => {
                var username = document.getElementById('username').value;
                var email = document.getElementById('email').value;
                var password1 = document.getElementById('password1').value;
                var password2 = document.getElementById('password2').value;
                const passwordInputs = document.querySelectorAll('.form.signup input[type="password"]');

                if (password1 === password2) {
                    createUserWithEmailAndPassword(auth, email, password1)
                        .then((userCredential) => {
                            const user = userCredential.user;

                            set(ref(database, 'users/' + user.uid), {
                                username: username,
                                email: email
                            })

                            alert('Su usuario ha sido creado!')
                        })
                        .catch((error) => {
                            const errorCode = error.code;
                            const errorMessage = error.message;

                            alert(errorMessage);
                            // ..
                        });

                } else {
                    alert('Las contraseÃ±as no coinciden');
                    passwordInputs.forEach(input => input.value = '');
                    e.preventDefault();
                    return;
                }
        });
    </script>

<script src="/js/Taskhub.js"></script>

</body>
</html>
